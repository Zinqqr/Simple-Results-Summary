<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <div class="result-header">
                <h1 class="result-title">Your Result</h1>
                <div class="circle">
                    <p><span>76</span>of 100</p>
                </div>
            </div>
            <p class="result-description">Great job!</p>
            <p class="result-feedback">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-items1">
                <div class="left-items">
                   <img src="/assets/images/icon-reaction.svg" alt="">
                   <p class="reaction">Reaction</p>
                </div>
                <div class="summary-items-value">
                    <p>80 <span>/ 100</span></p>
                </div>
            </div>
             <div class="summary-items2">
                <div class="left-items">
                    <img src="/assets/images/icon-memory.svg" alt="">
                    <p class="memory">Memory</p>
                </div>
                <div class="summary-items-value">
                    <p>92 <span>/ 100</span></p>
                </div>
            </div>
             <div class="summary-items3">
                <div class="left-items">
                    <img src="/assets/images/icon-verbal.svg" alt="" class="icon">
                    <p class="verbal">Verbal</p>
                </div>
                <div class="summary-items-value">
                    <p>61 <span>/ 100</span></p>
                </div>
            </div>
             <div class="summary-items4">
                <div class="left-items">
                    <img src="/assets/images/icon-visual.svg" alt="">
                    <p class="visual">Visual</p>
                </div>
                <div class="summary-items-value">
                    <p>73 <span>/ 100</span></p>
                </div>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>
</body>
</html
